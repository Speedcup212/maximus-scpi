<!DOCTYPE html>
<html>
<head>
  <title>Test Iroko Zen Routing</title>
</head>
<body>
  <h1>Test Routing Iroko Zen</h1>
  <div id="result"></div>

  <script>
    // Simuler le comportement de App.tsx
    window.__INITIAL_ROUTE__ = '/scpi-iroko-zen-iroko';

    const initialRoute = window.__INITIAL_ROUTE__;
    console.log('[TEST] initialRoute:', initialRoute);

    const routePath = initialRoute.replace(/^\/|\/$/, '');
    console.log('[TEST] routePath:', routePath);

    const matches = routePath === 'scpi-iroko-zen-iroko';
    console.log('[TEST] matches:', matches);

    if (matches) {
      const scpiKey = 'iroko-zen';
      const view = 'scpi-optimized';
      document.getElementById('result').innerHTML = `
        <p>✅ Route matched!</p>
        <p>ScpiKey: ${scpiKey}</p>
        <p>View: ${view}</p>
      `;
    } else {
      document.getElementById('result').innerHTML = '❌ Route NOT matched';
    }
  </script>
</body>
</html>

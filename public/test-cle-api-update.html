<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Cl√© API Mise √† Jour</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #1e3c72;
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      background: #10b981;
      color: white;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    .logs-container {
      margin-top: 30px;
      background: #111827;
      border-radius: 10px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    .log-entry {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.8;
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
    }
    .log-info { color: #60a5fa; }
    .log-success {
      color: #10b981;
      font-weight: 600;
      background: rgba(16, 185, 129, 0.1);
    }
    .log-error {
      color: #ef4444;
      font-weight: 600;
      background: rgba(239, 68, 68, 0.1);
    }
    .log-warning { color: #f59e0b; }
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #374151, transparent);
      margin: 15px 0;
    }
    .timestamp {
      color: #6b7280;
      font-size: 11px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      üîê Test API Sender
      <span class="status-badge">Updated</span>
    </h1>
    <p class="subtitle">V√©rification de la nouvelle cl√© API configur√©e dans Supabase</p>

    <form id="testForm">
      <div class="form-group">
        <label>Pr√©nom</label>
        <input type="text" id="firstname" value="Test" required>
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input type="text" id="lastname" value="Update" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="test.update.api@example.com" required>
      </div>

      <div class="form-group">
        <label>Groupe Sender</label>
        <input type="text" id="group" value="LM_SCPI_SansFrais" required>
      </div>

      <button type="submit" id="submitBtn">
        üöÄ Tester la Nouvelle Cl√© API
      </button>
    </form>

    <div class="logs-container" id="logs" style="display:none;"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://ygvsddcpohsnaowofuwc.supabase.co',
      'sb_publishable_Nto8vq-qBsKWvRCSQEgWdg_aNYyweuk'
    );

    let logIndex = 0;

    function getTimestamp() {
      return new Date().toLocaleTimeString('fr-FR');
    }

    function log(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      logsDiv.style.display = 'block';

      logIndex++;
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.innerHTML = `<span class="timestamp">${getTimestamp()}</span>#${logIndex} ${message}`;
      logsDiv.appendChild(entry);
      logsDiv.scrollTop = logsDiv.scrollHeight;

      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function divider() {
      const logsDiv = document.getElementById('logs');
      const div = document.createElement('div');
      div.className = 'divider';
      logsDiv.appendChild(div);
    }

    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const logsDiv = document.getElementById('logs');

      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ Test en cours...';
      logsDiv.innerHTML = '';
      logsDiv.style.display = 'block';
      logIndex = 0;

      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const email = document.getElementById('email').value;
      const group = document.getElementById('group').value;

      try {
        log('üé¨ D√©marrage du test de la nouvelle cl√© API', 'info');
        log(`üìß Email: ${email}`, 'info');
        log(`üë§ Contact: ${firstname} ${lastname}`, 'info');
        log(`üìÅ Groupe: ${group}`, 'info');
        divider();

        // Test Edge Function
        log('üì° Appel Edge Function sender-add-contact...', 'info');
        const startTime = performance.now();

        const { data, error } = await supabase.functions.invoke('sender-add-contact', {
          body: {
            email,
            firstname,
            lastname,
            group_id: group,
            fields: {
              source: 'Test Cl√© API Update',
              test_date: new Date().toISOString()
            }
          }
        });

        const duration = Math.round(performance.now() - startTime);

        if (error) {
          log(`‚ùå √âCHEC (${duration}ms)`, 'error');
          log(`Erreur: ${error.message || JSON.stringify(error)}`, 'error');

          if (error.message && error.message.includes('401')) {
            log('‚ö†Ô∏è  La cl√© API semble invalide ou n\'a pas √©t√© mise √† jour', 'warning');
            log('üí° V√©rifiez que le secret SENDER_API_KEY est bien configur√© dans Supabase', 'warning');
          }

          throw error;
        }

        log(`‚úÖ SUCC√àS (${duration}ms)`, 'success');
        log(`R√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');

        if (data.subscriber_id) {
          log(`üÜî Subscriber ID: ${data.subscriber_id}`, 'success');
        }

        if (data.group_assigned) {
          log(`‚úÖ Contact assign√© au groupe "${group}"`, 'success');
        }

        divider();

        // Test insertion Supabase
        log('üíæ Insertion dans Supabase...', 'info');
        const { error: dbError } = await supabase
          .from('leads_pdf_comparatif')
          .insert({
            email,
            prenom: firstname,
            nom: lastname,
            source: 'Test Cl√© API Update',
            source_page: window.location.href,
            consentement_marketing: true,
            consentement_date: new Date().toISOString()
          });

        if (dbError) {
          log(`‚ùå Erreur Supabase: ${dbError.message}`, 'error');
        } else {
          log('‚úÖ Lead enregistr√© dans Supabase', 'success');
        }

        divider();
        log('üéâ TEST R√âUSSI ! La nouvelle cl√© API fonctionne', 'success');

      } catch (error) {
        divider();
        log(`üí• ERREUR: ${error.message || 'Erreur inconnue'}`, 'error');
        console.error('D√©tails:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'üöÄ Tester la Nouvelle Cl√© API';
      }
    });
  </script>
</body>
</html>
